<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Menu com Submenue carrossel</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <nav class=" bg-gray-800 text-white p-4 ">
            <ul class="menu md:flex hidden " id="mainMenu">
                <li><a href="#">Home</a></li>
                <li>
                    <a href="#">Produtos</a>
                    <ul class="submenu ">
                        <li><a href="#">Eletrônicos</a></li>
                        <li><a href="#">Móveis</a></li>
                        <li><a href="#">Roupas</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">Serviços</a>
                    <ul class="submenu">
                        <li><a href="#">Consultoria</a></li>
                        <li><a href="#">Suporte Técnico</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">Contato</a>
                    <ul class="submenu">
                        <li><a href="#">Instagram</a></li>
                        <li><a href="#">Facebook</a></li>
                    </ul>
                </li>
            </ul>
        </nav>

        <div class="line md:hidden cursor-pointer bg-gray-800" id="menuToggle">
            <div class="line-item"></div>
            <div class="line-item"></div>
            <div class="line-item"></div>
        </div>
    </header>

    <main>
     
        <div class="carrossel">
            <div class="slides">
                <img src="/img-1.jpeg" alt="Carro Esportivo" class="slide active">
                <img src="/img-2.jpg" alt="uma lagoa" class="slide">
                <img src="/img-3.jpg" alt="Plantas" class="slide">
                <img src="/img-4.jpeg" alt="um rio com arvores" class="slide">
            </div>
            <button class="prev">❮</button>
            <button class="next">❯</button>
            <div class="indicadores">
                <span class="indicador active"></span>
                <span class="indicador"></span>
                <span class="indicador"></span>
            </div>
        </div>
        
    </main>


    <script src="script.js"></script>
</body>

</html>
